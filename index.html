<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>giphy buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.css" />
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="cheese">
            <div class="col-md-12">
                <div id="all-buttons-div">
                    <div class="btn btn-info gif-button" data-animal="cat">Cat</div>
                    <div class="btn btn-info gif-button" data-animal="dog">Dog</div>
                    <div class="btn btn-info gif-button" data-animal="bird">Bird</div>
                </div>
                <div id="add-buttons-div">
                    <input type="text">
                    <div class="btn btn-dark">Add</div>
                </div>
                <div id="giphy-gifs-div">



                </div>
            </div>
        </div>

    </div>




</body>

</html>
